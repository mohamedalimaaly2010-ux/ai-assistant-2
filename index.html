<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al-Murshid: Verified Islamic Web</title>
  <style>
    :root { --primary: #0a192f; --accent: #ffd700; --bg: #020c1b; --text: #ccd6f6; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Georgia', serif; }
    body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
    
    header { background: var(--primary); padding: 25px; text-align: center; border-bottom: 3px solid var(--accent); }
    .title { font-size: 24px; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
    .badge { display: inline-block; background: #112240; padding: 4px 12px; border-radius: 5px; font-size: 12px; margin-top: 5px; color: #8892b0; border: 1px solid #233554; }

    #chat-box { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
    .message { max-width: 85%; padding: 18px; border-radius: 12px; line-height: 1.8; unicode-bidi: plaintext; text-align: start; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    .user { background: #233554; align-self: flex-end; color: #64ffda; border: 1px solid #64ffda; }
    .ai { background: #112240; align-self: flex-start; border-left: 4px solid var(--accent); }

    .input-wrapper { background: var(--primary); padding: 25px; }
    .input-box { max-width: 800px; margin: 0 auto; display: flex; gap: 15px; }
    input { flex: 1; padding: 15px 25px; border-radius: 5px; border: 1px solid #233554; background: #0a192f; color: white; font-size: 16px; }
    button { background: var(--accent); border: none; padding: 0 25px; border-radius: 5px; cursor: pointer; color: #000; font-weight: bold; transition: 0.3s; }
    button:hover { background: #fff; }
  </style>
</head>
<body>

  <header>
    <div class="title">Al-Murshid Portal</div>
    <div class="badge">Verified Quran | Sahihain | 4 Madhhabs | Seerah</div>
  </header>

  <div id="chat-box">
    <div class="message ai">
      Assalamu Alaikum. This AI is configured to use only trusted scholarly sources.<br>
      السلام عليكم. تم إعداد هذا الذكاء الاصطناعي لاستخدام المصادر العلمية الموثوقة فقط.
    </div>
  </div>

  <div class="input-wrapper">
    <div class="input-box">
      <input id="user-input" type="text" placeholder="Search authentic knowledge..." autocomplete="off">
      <button id="send-btn">SEND</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      const aiMsg = addMessage('Verifying sources...', 'ai');
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        aiMsg.textContent = data.reply || "Error: Please check API configuration.";
      } catch (err) { aiMsg.textContent = "Unable to connect to scholar API."; }
    }
    sendBtn.onclick = sendMessage;
    userInput.onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
