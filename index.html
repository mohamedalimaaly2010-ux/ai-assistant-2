<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Al-Murshid Islamic Portal</title>
  <style>
    :root { --primary: #1a1a2e; --accent: #7c83fd; --bg: #0f0f0f; --text: #fff; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; }
    nav { background: var(--primary); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #2a2a3e; }
    .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent); }
    
    /* Topics Bar */
    .topics-bar { background: #161625; padding: 10px; display: flex; justify-content: center; gap: 15px; overflow-x: auto; font-size: 0.85rem; }
    .topic-tag { padding: 5px 12px; border: 1px solid #333; border-radius: 20px; color: #ccc; white-space: nowrap; }

    #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
    .message { max-width: 80%; padding: 15px; border-radius: 15px; line-height: 1.6; unicode-bidi: plaintext; text-align: start; }
    .user { background: var(--accent); align-self: flex-end; border-bottom-right-radius: 2px; }
    .ai { background: #1e1e2e; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #333; }

    .input-wrapper { background: var(--primary); padding: 20px; border-top: 1px solid #2a2a3e; }
    .input-box { max-width: 900px; margin: 0 auto; display: flex; gap: 10px; }
    input { flex: 1; padding: 15px 25px; border-radius: 30px; border: 1px solid #333; background: #2a2a3e; color: white; outline: none; }
    button { background: var(--accent); border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; color: white; font-size: 1.2rem; }
  </style>
</head>
<body>

  <nav><div class="logo">ðŸŒ™ Al-Murshid AI</div></nav>
  
  <div class="topics-bar">
    <span class="topic-tag">Quran & Hadith</span>
    <span class="topic-tag">Prophetic Seerah</span>
    <span class="topic-tag">Lives of Sahaba</span>
    <span class="topic-tag">4 Madhhabs</span>
  </div>

  <div id="chat-box">

  <div class="input-wrapper">
    <div class="input-box">
      <input id="user-input" type="text" placeholder="Type your question..." autocomplete="off">
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      const aiMsg = addMessage('...', 'ai');
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        aiMsg.textContent = data.reply || "Error fetching answer.";
      } catch (err) { aiMsg.textContent = "Connection error."; }
    }
    sendBtn.onclick = sendMessage;
    userInput.onkeydown = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
