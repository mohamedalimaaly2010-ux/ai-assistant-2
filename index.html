<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #0f0f0f; color: #fff; display: flex; flex-direction: column; height: 100vh; }
    header { background: #1a1a2e; padding: 16px; text-align: center; font-size: 20px; font-weight: bold; color: #7c83fd; }
    #chat-box { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .message { max-width: 75%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; }
    .user { background: #7c83fd; align-self: flex-end; border-bottom-right-radius: 4px; }
    .ai { background: #1e1e2e; align-self: flex-start; border-bottom-left-radius: 4px; }
    #input-area { display: flex; padding: 12px; background: #1a1a2e; gap: 10px; }
    #user-input { flex: 1; padding: 12px; border-radius: 24px; border: none; background: #2a2a3e; color: #fff; font-size: 15px; outline: none; }
    #send-btn { background: #7c83fd; border: none; border-radius: 50%; width: 46px; height: 46px; cursor: pointer; font-size: 20px; color: white; }
  </style>
</head>
<body>
  <header>ðŸ¤– AI Assistant</header>
  <div id="chat-box">
    <div class="message ai">Hello! How can I help you today? ðŸ˜Š</div>
  </div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">âž¤</button>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      addMessage('Thinking...', 'ai');
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        chatBox.lastChild.textContent = data.reply;
      } catch {
        chatBox.lastChild.textContent = 'Error: Could not reach AI.';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
