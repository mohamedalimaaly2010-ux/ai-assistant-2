<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #fff; display: flex; flex-direction: column; height: 100vh; }
    header { background: #1a1a2e; padding: 16px; text-align: center; font-size: 20px; font-weight: bold; color: #7c83fd; border-bottom: 1px solid #2a2a3e; }
    #chat-box { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; scroll-behavior: smooth; }
    .message { max-width: 80%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; font-size: 15px; word-wrap: break-word; }
    .user { background: #7c83fd; align-self: flex-end; border-bottom-right-radius: 4px; color: white; }
    .ai { background: #1e1e2e; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #2a2a3e; }
    #input-area { display: flex; padding: 16px; background: #1a1a2e; gap: 10px; border-top: 1px solid #2a2a3e; }
    #user-input { flex: 1; padding: 12px 20px; border-radius: 24px; border: 1px solid #2a2a3e; background: #2a2a3e; color: #fff; font-size: 15px; outline: none; }
    #user-input:focus { border-color: #7c83fd; }
    #send-btn { background: #7c83fd; border: none; border-radius: 50%; width: 46px; height: 46px; cursor: pointer; font-size: 18px; color: white; transition: transform 0.2s; }
    #send-btn:active { transform: scale(0.9); }
  </style>
</head>
<body>
  <header>ðŸ¤– AI & Islamic Assistant</header>
  
  <div id="chat-box">
    <div class="message ai">Assalamu Alaikum! I am your AI assistant. How can I help you today? ðŸ˜Š</div>
  </div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ask a question..." autocomplete="off" />
    <button id="send-btn">âž¤</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msg; 
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        
        addMessage(text, 'user');
        userInput.value = '';
        
        const aiMsgDiv = addMessage('Thinking...', 'ai'); 

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            
            const data = await res.json();
            aiMsgDiv.textContent = data.reply || data.error || 'No response from AI.';
        } catch (err) {
            aiMsgDiv.textContent = 'Error: Could not connect to the server.';
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => { 
        if (e.key === 'Enter') sendMessage(); 
    });
  </script>
</body>
</html>
