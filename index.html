<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI & Islamic Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0f0f; color: #fff; display: flex; flex-direction: column; height: 100vh; }
    header { background: #1a1a2e; padding: 18px; text-align: center; font-size: 22px; font-weight: bold; color: #7c83fd; border-bottom: 2px solid #2a2a3e; }
    #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
    .message { max-width: 85%; padding: 14px 18px; border-radius: 20px; line-height: 1.6; font-size: 16px; word-wrap: break-word; }
    .user { background: #7c83fd; align-self: flex-end; border-bottom-right-radius: 4px; color: white; box-shadow: 0 4px 10px rgba(124, 131, 253, 0.3); }
    .ai { background: #1e1e2e; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #333; }
    #input-area { display: flex; padding: 20px; background: #1a1a2e; gap: 12px; border-top: 1px solid #2a2a3e; }
    #user-input { flex: 1; padding: 14px 22px; border-radius: 30px; border: 1px solid #333; background: #2a2a3e; color: #fff; font-size: 16px; outline: none; transition: border 0.3s; }
    #user-input:focus { border-color: #7c83fd; }
    #send-btn { background: #7c83fd; border: none; border-radius: 50%; width: 50px; height: 50px; cursor: pointer; font-size: 20px; color: white; display: flex; align-items: center; justify-content: center; }
    #send-btn:hover { background: #6b72f5; }
  </style>
</head>
<body>
  <header>ðŸŒ™ AI & Islamic Scholar</header>
  
  <div id="chat-box">
    <div class="message ai">Assalamu Alaikum! I can help you with general questions or detailed Islamic rulings according to the four main schools of thought. How can I assist you?</div>
  </div>

  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ask anything..." autocomplete="off" />
    <button id="send-btn">âž¤</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
        const msg = document.createElement('div');
        msg.classList.add('message', sender);
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msg; 
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        
        addMessage(text, 'user');
        userInput.value = '';
        
        const aiMsgDiv = addMessage('Searching sources...', 'ai'); 

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            
            const data = await res.json();
            aiMsgDiv.textContent = data.reply || data.error || 'No response found.';
        } catch (err) {
            aiMsgDiv.textContent = 'Connection Error. Please check your internet.';
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => { 
        if (e.key === 'Enter') sendMessage(); 
    });
  </script>
</body>
</html>
